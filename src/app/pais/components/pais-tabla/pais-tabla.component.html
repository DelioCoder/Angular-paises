<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i }}</td>
            <td>
                <img [src]="pais.flags.png" alt="Bandera" class="small-flag">
            </td>
            <td>{{ pais.capital }}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
